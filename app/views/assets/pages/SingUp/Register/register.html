<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      sizes="16x16 32x32 48x48"
      type="image/png"
      href="/src/imgs/Logo.svg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <link rel="stylesheet" href="/assets/styles/main.css" />

    <link rel="stylesheet" href="./register.css" />

    <title>GameWired | Cadastro</title>
  </head>

  <body>
    <div class="eclipse"></div>

    <main id="register">
      <section class="txt-register">
        <h4>Cadastre-se para participar da comunidade!</h4>

        <img src="/src/imgs/player.png" alt="Imagem representativa" />
      </section>

      <section class="container-register">
        <div class="card-register">
          <div class="header-register">
            <h3>Cadastre-se</h3>
            <a href="/index.html">
              <i class="ph ph-sign-out"></i>
            </a>
          </div>

          <form
            action="/assets/pages/SingUp/Login/login.html"
            method="post"
            id="form"
          >
            <div class="input-box">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Digite o usuário"
              />

              <span class="error"></span>
            </div>
            <div class="input-box">
              <input
                type="date"
                name="date"
                id="date"
                placeholder="dd/mm/aaaa"
              />

              <span class="error"></span>
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite o E-mail"
              />

              <span class="error"></span>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Crie uma senha"
              />

              <span class="error"></span>
            </div>
            <div class="input-box">
              <input
                type="password"
                name="confirm"
                id="confirm"
                placeholder="Confirme a senha"
              />

              <span class="error"></span>
            </div>

            <div class="login">
              <p>Já possui uma conta?</p>
              <a href="/assets/pages/SingUp/Login/login.html"> Faça o login </a>
            </div>

            <div class="action">
              <button type="reset" class="btn-register">Limpar</button>

              <button type="submit" class="btn-register">Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/assets/pages/SingUp/Register/register.js"></script>
  </body>
</html>
